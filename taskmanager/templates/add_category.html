{% extends "base.html" %}
{% block content %}

<h3 class="purple-text text darken-3 center-align">Add Categories</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12">
      <div class="row" method="POST" action="{{ url_for('add_category') }}">
        <div class="input-field col s12">
            <i class="fas fa-folder-open-prefix purple-text text-darken-3"></i>
          <input id="category_name" name="category_name" type="text" class="validate" required minlength="3" maxlength="25">
          <label for="last_name">Category Name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn-large purple darken-3">
                Add Category <i class="fas fa-plu-square right"></i>
            </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
